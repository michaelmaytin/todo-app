<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-width=1.0" />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="checkmark.png" />
        <title>To-Do List</title>
    </head>
    <body>
        <div class="date-container">
            <div id="date"></div>
        </div>
        <div class="main">
            <div class="title-and-clock-container">
                <div id="title">
                    <h1>Your To-Do List</h1>
                </div>
                <div id="clock">
                    <div class="hands" style="--clr: #de3163; --h: 30px" id="hours"><i></i></div>
                    <div class="hands" style="--clr: #00a6ff; --h: 50px" id="mins"><i></i></div>
                    <div class="hands" style="--clr: #fff; --h: 60px" id="sec"><i></i></div>

                    <span style="--i: 1"><b>1</b></span>
                    <span style="--i: 2"><b>2</b></span>
                    <span style="--i: 3"><b>3</b></span>
                    <span style="--i: 4"><b>4</b></span>
                    <span style="--i: 5"><b>5</b></span>
                    <span style="--i: 6"><b>6</b></span>
                    <span style="--i: 7"><b>7</b></span>
                    <span style="--i: 8"><b>8</b></span>
                    <span style="--i: 9"><b>9</b></span>
                    <span style="--i: 10"><b>10</b></span>
                    <span style="--i: 11"><b>11</b></span>
                    <span style="--i: 12"><b>12</b></span>
                </div>
            </div>
            <div class="input-box">
                <input id="input" type="text" placeholder="Enter a To-Do..." />
                <button id="add-button">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
        <div id="secret-message">
            <h1>What are you up to today ...</h1>
        </div>
    </body>
    <script src="script.js"></script>
</html>
